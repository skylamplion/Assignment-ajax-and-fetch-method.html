<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='showCD'></div>
    <br>
    <input type="button" onclick="previous()" value="<<">
    <input type="button" onclick="next()" value=">>">

    <script>
        let i = 0;
        let len;
        let cd;
        const xhttp = newXMLHttpRequest();
        xhttp.onload = function () {
            const xmlDoc = xhttp.responseXML;
            cd = xmlDoc.getElementsByTagName("CD");
            len = cd.length;
            displayCD(i);
        }
        xhttp.open("GET", "cd_catalog.xml");
        xhttp.send();
        function displayCD(i) {
            document.getElementById("showCD").innerHTML = "Artist: " +
                cd[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue + "<br>Title: " +
                cd[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue + "<br>Year: " +
                cd[i].getElementsByTagName("YEAR")[0].childNodes[0].nodeValue;
        }

        function next() {
            if (i < len - 1) {
                i++; 
                displayCD(i);
            }
        }

        function previous() {
            if (i > 0) {
                i--;
                displayCD(i);
            }
        }
    </script>
</body>

</html>
